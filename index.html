<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Racing Game</h1>
      <p class="intro">Get ready for an exciting race in the future world!</p>
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <div class="button-container">  
        <button id="start-button" class="btn-primary">Start Game</button>
        <button id="pause-button" class="btn-warning">Pause Game</button>
        <button id="move-left-button" class="btn-danger">Move Left</button>
        <button id="move-right-button" class="btn-success">Move Right</button>
        
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 Racing Game. All rights reserved.</p>
    </footer>
    <script src="game.js"></script>
  </body>
</html>
